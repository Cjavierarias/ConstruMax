<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - ConstruMax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/mercadolibre.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ml-blue': '#3483fa',
                        'ml-dark-blue': '#2968c8',
                        'ml-yellow': '#fff159',
                        'ml-gray': '#ebebeb',
                        'ml-dark-gray': '#333333',
                        'ml-light-gray': '#f5f5f5'
                    },
                    fontFamily: {
                        'proxima': ['Proxima Nova', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-proxima bg-ml-light-gray">
    <!-- Header -->
    <header class="bg-ml-yellow shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between py-2">
                <div class="flex items-center">
                    <div class="bg-ml-blue text-white p-2 rounded-lg font-bold text-xl">
                        CM
                    </div>
                    <span class="ml-3 text-xl font-bold text-ml-dark-gray">ConstruMax</span>
                </div>
                
                <nav class="flex items-center space-x-6">
                    <a href="index.html" class="text-sm text-ml-dark-gray hover:text-ml-blue">Inicio</a>
                    <a href="cart.html" class="text-sm text-ml-blue font-semibold">Carrito</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-semibold mb-6">Tu carrito de compras</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Items del carrito -->
            <div class="lg:col-span-2">
                <div id="cart-items" class="space-y-4">
                    <!-- Los items se cargarán dinámicamente -->
                    <div class="text-center py-12">
                        <p class="text-gray-500">Tu carrito está vacío</p>
                        <a href="index.html" class="text-ml-blue hover:underline">Seguir comprando</a>
                    </div>
                </div>
            </div>
            
            <!-- Resumen del pedido -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 sticky top-4">
                    <h3 class="text-lg font-semibold mb-4">Resumen del pedido</h3>
                    
                    <div id="order-summary">
                        <div class="space-y-3 mb-4">
                            <div class="flex justify-between text-sm">
                                <span>Productos (0)</span>
                                <span>$0</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span>Envío</span>
                                <span class="text-green-600">Gratis</span>
                            </div>
                        </div>
                        
                        <div class="border-t pt-4 mb-4">
                            <div class="flex justify-between font-semibold">
                                <span>Total</span>
                                <span>$0</span>
                            </div>
                        </div>
                        
                        <button 
                            id="checkout-btn"
                            class="w-full bg-ml-blue text-white py-3 rounded-md font-semibold hover:bg-ml-dark-blue transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                            disabled
                        >
                            Continuar compra
                        </button>
                        
                        <div class="mt-4 text-xs text-gray-500 space-y-1">
                            <div class="flex items-center">
                                <span class="text-green-600 mr-1">✓</span>
                                <span>Envío gratis</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-green-600 mr-1">✓</span>
                                <span>Devolución gratis</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        // Script específico para el carrito
        function loadCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const orderSummary = document.getElementById('order-summary');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            const cart = window.construmaxApp?.cart || JSON.parse(localStorage.getItem('construmax_cart')) || [];
            const products = window.construmaxApp?.products || [];
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500 mb-2">Tu carrito está vacío</p>
                        <a href="index.html" class="text-ml-blue hover:underline">Seguir comprando</a>
                    </div>
                `;
                
                orderSummary.innerHTML = `
                    <div class="space-y-3 mb-4">
                        <div class="flex justify-between text-sm">
                            <span>Productos (0)</span>
                            <span>$0</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Envío</span>
                            <span class="text-green-600">Gratis</span>
                        </div>
                    </div>
                    <div class="border-t pt-4 mb-4">
                        <div class="flex justify-between font-semibold">
                            <span>Total</span>
                            <span>$0</span>
                        </div>
                    </div>
                    <button class="w-full bg-gray-300 text-gray-500 py-3 rounded-md font-semibold cursor-not-allowed" disabled>
                        Continuar compra
                    </button>
                `;
                
                return;
            }
            
            // Calcular totales
            const subtotal = cart.reduce((total, item) => {
                const product = products.find(p => p.id === item.productId);
                return total + ((product?.price || item.price || 0) * item.quantity);
            }, 0);
            
            const total = subtotal;
            const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Generar items del carrito
            cartItemsContainer.innerHTML = cart.map(item => {
                const product = products.find(p => p.id === item.productId);
                if (!product) {
                    return `
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-red-600 font-semibold">Producto no disponible</p>
                                    <p class="text-sm text-gray-500">ID: ${item.productId}</p>
                                </div>
                                <button 
                                    onclick="removeFromCart('${item.productId}')"
                                    class="text-red-500 hover:text-red-700"
                                >
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    `;
                }
                
                const priceFormatted = new Intl.NumberFormat('es-AR', {
                    style: 'currency',
                    currency: 'ARS'
                }).format(product.price);
                
                const totalFormatted = new Intl.NumberFormat('es-AR', {
                    style: 'currency',
                    currency: 'ARS'
                }).format(product.price * item.quantity);
                
                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex gap-4">
                            <img 
                                src="${product.image || 'resources/placeholder.jpg'}" 
                                alt="${product.name}"
                                class="w-20 h-20 object-cover rounded"
                                onerror="this.src='resources/placeholder.jpg'"
                            >
                            <div class="flex-1">
                                <h3 class="font-semibold">${product.name}</h3>
                                <p class="text-sm text-gray-500">${product.description}</p>
                                <p class="text-sm text-gray-500">Código: ${product.code}</p>
                                
                                <div class="flex items-center justify-between mt-2">
                                    <div class="flex items-center space-x-2">
                                        <button 
                                            onclick="updateQuantity('${item.productId}', ${item.quantity - 1})"
                                            class="w-8 h-8 border border-gray-300 rounded flex items-center justify-center hover:bg-gray-100"
                                            ${item.quantity <= 1 ? 'disabled' : ''}
                                        >-</button>
                                        <span class="w-8 text-center">${item.quantity}</span>
                                        <button 
                                            onclick="updateQuantity('${item.productId}', ${item.quantity + 1})"
                                            class="w-8 h-8 border border-gray-300 rounded flex items-center justify-center hover:bg-gray-100"
                                            ${item.quantity >= product.stock ? 'disabled' : ''}
                                        >+</button>
                                    </div>
                                    
                                    <div class="text-right">
                                        <div class="font-semibold">${totalFormatted}</div>
                                        <div class="text-sm text-gray-500">${priceFormatted} c/u</div>
                                    </div>
                                </div>
                                
                                <button 
                                    onclick="removeFromCart('${item.productId}')"
                                    class="text-red-500 hover:text-red-700 text-sm mt-2"
                                >
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Actualizar resumen
            const subtotalFormatted = new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS'
            }).format(subtotal);
            
            const totalFormatted = new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS'
            }).format(total);
            
            orderSummary.innerHTML = `
                <div class="space-y-3 mb-4">
                    <div class="flex justify-between text-sm">
                        <span>Productos (${itemCount})</span>
                        <span>${subtotalFormatted}</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Envío</span>
                        <span class="text-green-600">Gratis</span>
                    </div>
                </div>
                
                <div class="border-t pt-4 mb-4">
                    <div class="flex justify-between font-semibold">
                        <span>Total</span>
                        <span>${totalFormatted}</span>
                    </div>
                </div>
                
                <button 
                    onclick="window.location.href='checkout.html'"
                    class="w-full bg-ml-blue text-white py-3 rounded-md font-semibold hover:bg-ml-dark-blue transition-colors"
                >
                    Continuar compra
                </button>
                
                <div class="mt-4 text-xs text-gray-500 space-y-1">
                    <div class="flex items-center">
                        <span class="text-green-600 mr-1">✓</span>
                        <span>Envío gratis</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-green-600 mr-1">✓</span>
                        <span>Devolución gratis</span>
                    </div>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar a que la aplicación se cargue
            setTimeout(loadCartItems, 500);
        });
    </script>
</body>
</html>
